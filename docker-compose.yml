version: '3.8'

services:
  # Hi2 Frontend Application
  hi2-ui:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hi2-ui
    ports:
      - "3001:3001"
    environment:
      - NEXT_PUBLIC_API_URL=https://hi2-api.vercel.app/api
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - hi2-network

  # Uncomment the section below if you want to run Hi2-API backend alongside the frontend
